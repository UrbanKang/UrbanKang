<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Website</title>
  <style>

/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Header styling */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 5%;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#name a {
    font-size: 24px;
    color: #d73e3e;
    text-decoration: none;
}

.navbar a {
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    padding: 0 15px;
    color: #555;
}

/* Content and form box styles */
.content {
    padding: 100px 5% 0;
    display: flex;
    justify-content: space-around;
}

.form-box-login,
.form-box-create {
    background-color: white;
    padding: 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.form-box-login h1,
.form-box-create h1 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.input-field label {
    display: block;
    margin-bottom: 5px;
}

.input-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 15px;
}

.remember-forget {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.btn-field input {
    background-color: #d73e3e;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-field input:hover {
    background-color: #c32c2c;
}

.or {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    color: #888;
}

.or a {
    color: #d73e3e;
    text-decoration: none;
}

/* Footer styling */
.footer {
    text-align: center;
    padding: 20px;
    background-color: white;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

/* Media Queries */
@media screen and (max-width: 768px) {
    .content {
        padding: 50px 10% 0;
    }

    .form-box-login,
    .form-box-create {
        width: 100%;
        margin: 0 auto 20px;
    }
}



/* Original styles (unchanged) */

/* Add media query for smaller screens */
@media screen and (max-width: 768px) {
    /* Adjust header styles */
    .header {
        padding: 10px 3%;
    }
    
    #name a {
        font-size: 20px;
    }
    
    .navbar a {
        font-size: 16px;
    }
    
    /* Adjust content styles */
    .content {
        flex-direction: column;
        padding: 70px 3% 0;
    }
    
    /* Adjust form boxes for mobile */
    .form-box-login,
    .form-box-create {
        width: 100%;
        max-width: 100%;
        left: 50%;
        transform: translateX(-50%);
        top: 60%;
        padding: 20px;
    }
    
    /* Center align input fields */
    .input-field {
        display: block;
        margin: 10px auto;
    }
    
    /* Adjust font sizes for smaller screens */
    .form-box-login h1,
    .form-box-create h1 {
        font-size: 18px;
    }
    
    /* Adjust padding and margins */
    .form-box-login,
    .form-box-create {
        padding: 15px;
        padding-bottom: 40px;
    }

    /* Adjust other styles as needed */
    .btn-field input {
        font-size: 14px;
        padding: 8px 16px;
    }
    
    .or {
        padding-top: 15px;
    }
    
    .or a {
        font-size: 14px;
    }
    
    /* Adjust footer styles */
    .footer {
        padding: 10px;
    }
}


    
  </style>
</head>
<body>
    <div class="header">
        <h1>MuzanDore</h1>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>


    <h2 style="color: black;">Welcome, please log in or create an account</h2>
      
    <div class="content">
        
        <!-- Login section -->
        <div class="form-box-login" >
            <h1>Login</h1>
            <form action="http://localhost:3000/login" method="post" >
                <div class="input-box">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="username" placeholder="Email address" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="btn-field">
                        <input type="submit" name="Submit" value="Login">
                    </div>
                    <div class="or">
                        <a href="#">Or</a>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Create account box -->
        <div class="form-box-create">
            <h1>Create an Account</h1>
            <form action="#" method="post">
                <div class="input-box">
                    <div class="input-field">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Full name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="username" placeholder="Email address" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <label for="confpassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confpassword" placeholder="Confirm password" required>
                    </div>
                    <div class="input-field">
                        <label for="interests">Interests</label>
                        <input type="text" name="interests" id="interests" placeholder="Interests">
                    </div>
                    <div class="input-field">
                        <label for="preferred-size">Preferred Size</label>
                        <input type="text" name="preferred-size" id="preferred-size" placeholder="Preferred size">
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> Newsletter</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> By registering, you agree with our terms & privacy policy</label>
                    </div>
                    <div class="btn-field">
                        <input type="submit" name="Submit" value="Create Account">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Website. All Rights Reserved.</p>
    </div>
</body>
</html>
